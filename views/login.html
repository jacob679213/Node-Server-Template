<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div id="signIn" class="container">
        <h1 class="title">Log In</h1>

        <div class="formQuestion">
            <label for="username">Username: </label>
            <input class="signupInput" type="text" name="username" id="username" /> <br />
        </div>

        <div class="formQuestion">
            <label for="password">Password: </label>
            <input class="signupInput" type="password" name="password" id="password" /> <br />
        </div>

        <div class="formQuestion">
            <button id="signInSubmit">Log In</button> <br />
        </div>

        <p style="text-align: center;">Don't have an account? Sign up <a href="index.html">here</a>.</p>
      </div>

      <script src="client.js"></script>
</body>
</html>
